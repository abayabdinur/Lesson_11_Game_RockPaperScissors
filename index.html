<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    #player-btns {
      margin-top: 50px;
    }
  </style>
  <body>
    <h1>Rock, Paper, Scissors</h1>
    <section>
      <button id="restart">Restart</button>
      <h2>Computer</h2>
      <div>Choice: <span id="comp"></span></div>
      <h2>Player</h2>
      <div>Choice: <span id="player"></span></div>
    </section>
    <section id="player-btns">
      <button class="btn" id="btn-rock" data-value="Rock">Rock</button>
      <button class="btn" id="btn-paper" data-value="Paper">Paper</button>
      <button class="btn" id="btn-scissors" data-value="Scissors">
        Scissors
      </button>
    </section>
    <script src="index.js"></script>

    <a href="mailto:test@gmail.com" style="display: block; margin-top: 50px"
      >test@gmail.com</a
    >
  </body>
</html>
